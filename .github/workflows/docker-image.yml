name: Seafood Forecasting CI/CD

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: "0 2 * * 1"

env:
  IMAGE_NAME: seafood-forecasting
  REGISTRY: ghcr.io
  DOCKER_USERNAME: ${{ github.actor }}

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: seafood-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality & Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install linters & formatters
        run: |
          python -m pip install --upgrade pip
          pip install "black==23.9.1" "isort==5.12.0" "flake8==6.0.0" mypy bandit

      - name: Install project deps
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Black check
        id: black
        run: black --check app/ scripts/ tests/ --line-length 127

      - name: isort check
        id: isort
        run: isort --check-only app/ scripts/ tests/ --line-length 127

      - name: flake8 lint
        id: flake8
        run: |
          flake8 app/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 app/ scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: bandit security quick scan
        run: bandit -r app/ -f html -o security-report.html || true

      - name: mypy (type checking)
        run: mypy app/ --ignore-missing-imports || true

      - name: Upload lint artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: security-report.html
          retention-days: 7

  unit-tests:
    name: Unit Tests (pytest)
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov pytest-asyncio

      - name: Run pytest
        run: python -m pytest tests/ -v --cov=app --cov-report=xml:coverage.xml --cov-report=html:htmlcov

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 30

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 30

  integration-tests:
    name: Integration Tests (Postgres + Redis)
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_seafood
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest requests

      - name: Wait for DB
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 2
          done

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/test_seafood
          REDIS_URL: redis://localhost:6379
        run: |
          if [ -d tests/integration ]; then
            pytest tests/integration/ -v
          else
            echo "No integration tests found."
          fi

  ml-model-tests:
    name: ML Model Validation
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install ML deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt scikit-learn xgboost lightgbm pandas numpy joblib

      - name: Validate model config
        run: |
          python - <<'PY'
import os, yaml
cfg = "config/model_config.yaml"
if os.path.exists(cfg):
    with open(cfg) as f:
        yaml.safe_load(f)
    print("Model config OK")
else:
    print("model_config.yaml missing")
PY

  build-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, ml-model-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{ is_default_branch }}
            type=semver,pattern={{version}},enable={{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  security-scan:
    name: Security Scans (container + deps)
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Trivy scan
        uses: aquasecurity/trivy-action@v0.14.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
          format: sarif
          output: trivy-results.sarif
        continue-on-error: true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif

      - name: Dependency Audit
        run: |
          python -m pip install pip-audit
          pip-audit --format=json > pip-audit.json || true
        continue-on-error: true

      - name: Upload pip audit
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit
          path: pip-audit.json
          retention-days: 14

name: Seafood Forecasting CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 2 * * 1'

env:
  IMAGE_NAME: seafood-forecasting
  REGISTRY: ghcr.io
  DOCKER_USERNAME: ${{ github.actor }}

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: seafood-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  ####################################################################
  # 1) Code Quality
  ####################################################################
  code-quality:
    name: Code Quality & Static Analysis
    runs-on: ubuntu-latest
    outputs:
      lint: ${{ steps.lint.outcome }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - run: |
          python -m pip install --upgrade pip
          pip install black==23.9.1 isort==5.12.0 flake8==6.0.0 mypy bandit

      - run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - id: black
        run: black --check app/ scripts/ tests/ --line-length 127

      - id: isort
        run: isort --check-only app/ scripts/ tests/ --line-length 127

      - id: flake8
        run: |
          flake8 app/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 app/ scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - run: bandit -r app/ -f html -o security-report.html || true

      - run: mypy app/ --ignore-missing-imports || true

      - uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: security-report.html


  ####################################################################
  # 2) Unit Tests
  ####################################################################
  unit-tests:
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov pytest-asyncio

      - run: |
          python -m pytest tests/ -v --cov=app \
          --cov-report=xml:coverage.xml --cov-report=html:htmlcov

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml


  ####################################################################
  # 3) Integration Tests
  ####################################################################
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_seafood
        ports:
          - 5432:5432

      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: |
          pip install -r requirements.txt pytest requests

      - run: |
          echo "Waiting for DB..."
          for i in {1..30}; do pg_isready -h localhost -p 5432 -U postgres && break || sleep 2; done

      - run: |
          if [ -d tests/integration ]; then
            pytest tests/integration -v
          else
            echo "No integration tests found"
          fi


  ####################################################################
  # 4) ML Model Tests
  ####################################################################
  ml-model-tests:
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: |
          pip install -r requirements.txt scikit-learn xgboost lightgbm pandas numpy joblib

      - run: |
          if [ -f config/model_config.yaml ]; then
            python - <<'EOF'
import yaml
yaml.safe_load(open("config/model_config.yaml"))
print("Model config OK")
EOF
          else
            echo "model_config.yaml not found"
          fi

      - run: |
          python - <<'EOF'
import sys; sys.path.append('scripts')
try:
    import data_pipeline
    print("data_pipeline import OK")
except Exception as e:
    print("Import failed:", e)
EOF

      - run: |
          if [ -f scripts/train_model.py ]; then
            python scripts/train_model.py --test-mode || true
          fi

  build-docker:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, ml-model-tests]

    outputs:
      image: ${{ steps.meta.outputs.image }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{ is_default_branch }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}


  security-scan:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: aquasecurity/trivy-action@v0.14.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
          format: sarif
          output: trivy-results.sarif

      - uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif

      - run: |
          pip install pip-audit
          pip-audit --format=json > pip-audit.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: pip-audit
          path: pip-audit.json

  performance-test:
    runs-on: ubuntu-latest
    needs: build-docker

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: pip install locust

      - run: |
          if [ -f tests/performance/locustfile.py ]; then
            locust -f tests/performance/locustfile.py --headless -u 10 -r 5 -t 1m --host=http://localhost:8000 || true
          else
            echo "No locust test"
          fi


  documentation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: pip install pdoc3 mkdocs mkdocs-material || true

      - run: |
          if [ -f app/main.py ]; then
            pdoc --html app --output-dir docs/api --force
          fi

      - run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build --site-dir public
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: public/


  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-docker, security-scan, ml-model-tests]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - uses: actions/checkout@v4
      - run: echo "Staging deploy placeholder"


  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-docker, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4
      - run: echo "Production deploy placeholder"


  cleanup:
    runs-on: ubuntu-latest
    if: always()

    steps:
      - run: docker system prune -f || true

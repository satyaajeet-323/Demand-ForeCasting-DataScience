name: Seafood Forecasting CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM

env:
  IMAGE_NAME: seafood-forecasting
  REGISTRY: ghcr.io
  DOCKER_USERNAME: ${{ github.actor }}

jobs:
  code-quality:
  name: Code Quality Check
  runs-on: ubuntu-latest
  
  steps:
  - name: Checkout code
    uses: actions/checkout@v4
    
  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.9'
      cache: 'pip'
      
  - name: Install dependencies
    run: |
      python -m pip install --upgrade pip
      pip install flake8 black isort mypy bandit pytest
      if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
  - name: Auto-format code with Black
    run: |
      black app/ scripts/ tests/
      
  - name: Sort imports with isort
    run: |
      isort app/ scripts/ tests/
      
  - name: Check code formatting with black (after fix)
    run: |
      black --check app/ scripts/ tests/
      
  - name: Check import sorting with isort
    run: |
      isort --check-only app/ scripts/ tests/
      
  - name: Lint with flake8
    run: |
      flake8 app/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
      flake8 app/ scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
  - name: Security scan with bandit
    run: |
      bandit -r app/ -f html -o security-report.html || true
      
  - name: Type checking with mypy
    run: |
      mypy app/ --ignore-missing-imports
      
  - name: Commit auto-formatted code
    run: |
      git config --local user.email "action@github.com"
      git config --local user.name "GitHub Action"
      git add .
      git commit -m "Auto-format code with Black and isort" || exit 0
      git push
      
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
        
    - name: Run tests with pytest
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_seafood
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest requests
        
    - name: Wait for services to be ready
      run: |
        sleep 30
        
    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v
      env:
        DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/test_seafood
        REDIS_URL: redis://localhost:6379

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.15.0
      with:
        image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Run Snyk security scan
      uses: snyk/actions/python@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --sarif-file-output=snyk-results.sarif
        command: test
        
    - name: Upload Snyk scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'snyk-results.sarif'

  ml-model-tests:
    name: ML Model Validation
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install ML dependencies
      run: |
        pip install -r requirements.txt
        pip install scikit-learn xgboost pandas numpy joblib
        
    - name: Validate model configurations
      run: |
        python -c "
        import yaml
        with open('config/model_config.yaml', 'r') as f:
            config = yaml.safe_load(f)
            print('Model config validation passed')
        "
        
    - name: Test data preprocessing
      run: |
        python -c "
        import sys
        sys.path.append('scripts')
        from data_pipeline import DataProcessor
        print('Data processor import successful')
        "
        
    - name: Run model training tests
      run: |
        python scripts/train_model.py --test-mode

  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install load testing tools
      run: |
        pip install locust
        
    - name: Run performance tests
      run: |
        locust -f tests/performance/locustfile.py --headless -u 10 -r 5 -t 1m --host=http://localhost:8000 || true
        
    - name: Generate performance report
      run: |
        echo "Performance test completed"

  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install documentation tools
      run: |
        pip install pdoc3 mkdocs material
        
    - name: Generate API documentation
      run: |
        pdoc --html app/main.py --output-dir docs/api --force
        
    - name: Build documentation site
      run: |
        mkdocs build --site-dir public
        
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: public/
        retention-days: 30

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker, security-scan, ml-model-tests, performance-test]
    if: github.ref == 'refs/heads/develop'
    
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download built image
      run: |
        echo "Downloading Docker image for staging"
        
    - name: Deploy to staging environment
      run: |
        echo "Deploying to staging environment"
        # Add your staging deployment commands here
        # Example: kubectl apply -f k8s/staging/
        # Example: docker-compose -f docker-compose.staging.yml up -d
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests on staging"
        # Add smoke test commands
        # curl -f http://staging-your-app.com/health

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production
      run: |
        echo "Deploying to production environment"
        # Add your production deployment commands here
        # Example: kubectl apply -f k8s/production/
        # Example: helm upgrade seafood-app ./charts/seafood-forecasting
        
    - name: Run health checks
      run: |
        echo "Running production health checks"
        # Add health check commands
        # curl -f https://your-production-app.com/health
        
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: ðŸš€ Seafood Forecasting App deployed to production!
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production, performance-test]
    if: always()
    
    steps:
    - name: Clean up Docker images
      run: |
        docker system prune -f
        
    - name: Notify completion
      run: |
        echo "CI/CD pipeline completed with status: ${{ needs.*.result }}"